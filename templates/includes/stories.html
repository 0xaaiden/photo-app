
            <div class="stories">
                {% for story in stories %}
                <div class="circle">
                    <img src="{{story.user.profile_url}}" alt="Story of {{story.user.username}}" style="border-radius: 50%; width: 50px; height: 50px; vertical-align: middle; border: solid 2px grey">
                    <a href="#" class="other_links"><span> {{story.user.username}} </span></a>
                </div>
                {% endfor %}
                
            </div>
